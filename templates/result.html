<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Spam SMS Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body style="background-color:powderblue;">

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>Spam Detector</span> for SMS</h2>
	        	<div class='description'>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>This is a SPAM message.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>This is NOT a spam message.</span></h1>
				
			{% endif %}
		</div>


	</body>
</html>
